<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI SQL Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
        </head>

<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-database"></i>
                </div>
                <span>AI SQL Assistant</span>
            </div>
            <button class="clear-btn" id="clear-chat">
                <i class="fas fa-trash-alt"></i>
                Clear Chat
            </button>
        </div>

        <div class="chat-container">
            <div class="messages-container" id="messages-container">
                <!-- Initial assistant message -->
                <div class="message message-assistant">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-bubble">
                            Hi! I'm your AI SQL assistant. Ask me anything about your data in plain English, and I'll
                            generate and run the SQL queries for you.
                            <div class="quick-prompts">
                                <div class="quick-prompt"
                                    onclick="insertPrompt('Show me the top 5 customers by revenue')">Top customers</div>
                                <div class="quick-prompt"
                                    onclick="insertPrompt('What were our best selling products last month?')">Best
                                    sellers</div>
                                <div class="quick-prompt"
                                    onclick="insertPrompt('Find customers who haven\'t ordered in 3 months')">Inactive
                                    customers</div>
                            </div>
                        </div>
                        <div class="message-meta">
                            <span class="timestamp">Just now</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <form id="chat-form" class="input-form">
                    <textarea class="input-field" id="user-input"
                        placeholder="Ask a question about your data (e.g., 'Show total sales by region')"
                        rows="1"></textarea>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
                <div class="quick-prompts">
                    <div class="quick-prompt" onclick="insertPrompt('Compare sales this month to last month')">Sales
                        comparison</div>
                    <div class="quick-prompt" onclick="insertPrompt('List products with low inventory')">Low inventory
                    </div>
                    <div class="quick-prompt" onclick="insertPrompt('Find orders over $1000 pending shipment')">
                        High-value orders</div>
                </div>
            </div>
        </div>
    </div>

   <script src="index.js"></script>
</body>

</html>
